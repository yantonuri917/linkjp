<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>link</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #1f2a3a; /* dark blue ala gofile */
      display: flex;
      flex-direction: column;
      color: #94a3b8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* HEADER */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      background: #1b2533;
    }

    .menu-btn {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      background: #2563eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-btn span,
    .menu-btn span::before,
    .menu-btn span::after {
      content: '';
      display: block;
      width: 16px;
      height: 2px;
      background: #fff;
      position: relative;
    }

    .menu-btn span::before { top: -5px; position: absolute; }
    .menu-btn span::after { top: 5px; position: absolute; }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* GOFILE-LIKE SPINNER */
    .spinner {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #3b82f6;
      border-right-color: #3b82f6;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* FOOTER */
    footer {
      padding: 20px 0 30px;
      text-align: center;
      font-size: 14px;
      background: #1b2533;
    }

    footer a {
      display: block;
      color: #94a3b8;
      text-decoration: none;
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-btn"><span></span></div>
  </header>

    <main id="content">
    <div class="spinner" id="spinner"></div>
  </main>

  <footer>
    <a href="#">Home</a>
    <a href="#">Terms of Service</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Copyright</a>
  </footer>

  <script>
    // spinner tampil 2 detik lalu hilang
    setTimeout(() => {
      const spinner = document.getElementById('spinner');
      spinner.style.opacity = '0';
      spinner.style.transition = 'opacity 0.3s ease';
    }, 2000);
  </script>
